<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">

    <style>
        .count{
            margin-top: 50px;
            display: flex;
            width: 70vw;
            justify-content: space-around;
            align-items: center;
        }

        .col{
            height: 160px;
            width: 280px;
        }

        .control-error{
            font-size: 13px;
            color: #b80000;
        }



    </style>


</head>


<body style="background: rgb(237,243,242)">

<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg shadow p-3 mb-5" style="background-color: #0a212d">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="#" style="color: white">POS System</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" id="btnHome" href="index.html" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html" id="btnItems" style="color: white">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers.html" id="btnCusotmer" style="color: white">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-bg-success border-0 rounded-2" href="placeorder.html" id="btnOrder">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Dashboard Content Start-->
<main id="dashboard" class="container-fluid">
    <!--    Details Cards-->
    <section>
        <div class="mx-auto container text-center" style="margin: 0">
            <div class="d-inline-flex row count">
                <div class="shadow p-3 mb-5 col rounded border border-0 border-dark" style="margin: 10px; background-color: #E8B918FF">
                    <div>
                        <h2 class="text-light fs-1 fw-bold">
                            Items <br>
                            <h2 id="cdItemsCount" class="fw-semibold text-muted">0</h2>
                        </h2>
                    </div>
                    <div>
                        <i class="fa-solid fa-boxes-stacked text-end text-light" style="font-size: 20px"></i>
                    </div>
                </div>
                <div class="shadow p-3 mb-5 col rounded border border-0 border-dark" style="margin: 10px; background-color: #e8b918">
                    <div>
                        <h2 class="text-light fs-1 fw-bold">
                            Customers <br>
                            <h2 id="cdCustCount" class="fw-semibold text-muted">0</h2>
                        </h2>
                    </div>
                    <div>
                        <i class="fa-solid fa-users text-light"></i>
                    </div>
                </div>
                <div class=" shadow p-3 mb-5 col rounded border border-0 border-dark" style="margin: 10px; background-color: #e8b918">
                    <h2 class="text-light fs-1 fw-bold">
                        Orders <br>
                        <h2 id="cdOrdersCount" class="fw-semibold text-muted">0</h2>
                    </h2>
                    <i class="fa-solid fa-cart-shopping text-light"></i>
                </div>
            </div>
        </div>
    </section>

    <!--    Order History Table-->

    <section class="container-fluid bg-light border-0 rounded-3 shadow-sm pb-5 ">
        <div class="row">
            <div class="col mt-5 mb-5 ">
                <h3>Order History</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="table-info" scope="col">OrderID</th>
                        <th class="table-info" scope="col">ItemQty</th>
                        <th class="table-info" scope="col">BillValue</th>
                        <th class="table-info" scope="col">Customer</th>
                        <th class="table-info" scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody id="tblOrderHistory">

                    </tbody>
                </table>
            </div>
        </div>


    </section>


</main>
<!--Dashboard Content End-->

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="controller/IndexController.js"></script>

</body>
</html>
